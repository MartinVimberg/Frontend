<!DOCTYPE html>
<html lang="et">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="module" src="src/js/main.js"></script>
    
    <title>Custom Bootstrap</title>
    
  </head>
  <body>
    <!-- Hero Banner -->
    <header class="container1"> <!--Näitab et on konteiner -->
      <div class="row"> <!--Paneb sisu üksteise järgi ritta -->
        <div class="col"> <!--Paneb sisu üksteise järgi veergu -->
          <div class="p-4 mb-4 bg-dark rounded-3 text-light"> <!--Määrab ära kujunduse-->
            <h1>Tere Tulemast! </h1>
            <p>See on lihtne hero bänner, kasutades Bootstrap 5.3.2.</p>
          </div>
        </div>
      </div>
    </header>

    <!--Kaardid -->
    <section class="container mb-4">
      <div class="row">
        <div class="col-md-4">
          <div class="card p-4 rounded-9"> <!--Näitab et on kaart (1osa) -->
            <img src="tramm.avif " class="card-img-top" alt="pilt1">
            <div class="card-body"> <!--sisu-->
              <h5 class="card-title">Kaart 1</h5> <!--pealkiri-->
              <p class="card-text">See on esimene kaart.</p> <!--tekst-->
              
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-4 rounded-9">
            <img src="foto2.avif" class="card-img-top" alt="pilt2">
            <div class="card-body">
              
              <h5 class="card-title">Kaart 2</h5>
              <p class="card-text">See on teine kaart.</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-4 rounded-9">
            <img src="foto3.avif" class="card-img-top" alt="pilt3">
            <div class="card-body">
              <h5 class="card-title">Kaart 3</h5>
              <p class="card-text">See on kolmas kaart.</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Sisutekst -->
    <article class="container">
      <div class="row">
        <div class="col">
          <p>
            Siin on mõned näited lihtsast sisust, kasutades Bootstrap 5.3.2.
          </p>
        </div>
      </div>
    </article>

    <!-- Footer -->
    <footer class="container fixed-bottom"> <!--Määrab ära et footer oleks alati lehe all-->
      <div class="row">
        <div class="col">
          <p class="text-center">&copy; 2023 Näidisveebisait</p> <!--paneb teksti keskele-->
        </div>
      </div>
    </footer>


  </body>
</html>
